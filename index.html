<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="theme-color" content="#fafafa">
      <title>Locate Tweets</title>
      <link rel="manifest" href="manifest.json"></link>
      <link href="index.css" rel="stylesheet" type="text/css" />
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <!-- Hello.js with Twitter module -->
      <script src="src/hello.polyfill.js"></script>
      <script src="src/hello.js"></script>
      <script src="src/modules/twitter.js"></script>
    </head>
    <body>
      <main>
        <div class="container-left">
          
          <h1>Locate Them Tweets!</h1>
          <div class="page-description">
           Click the map to set a marker, use <em>Radius</em> to set the search radius, and then click <em>Search</em> to find some dang tweets!
          </div>
          <!-- Login to Twitter with Hello.js -->
          <button id='login'>Login with Twitter</button>
          <p><em>You must be logged in to see the tweets!</em></p>
          
          <form action="#" class="js-search-form">
            <div class="map-container">
              <div id="map"></div>
            </div>
            <div class="textfield-group">
              <input type="text" class="js-lat" maxlength="100" placeholder="Latitude" value=""><br>
              <span class="bar"></span>
              <label for="js-lat"></label>
            </div>
            <div class="textfield-group">
              <input type="text" class="js-lng" maxlength="100" placeholder="Longitude" value="">
              <span class="bar"></span>
              <label for="js-lng"></label>
            </div>
            <div class="textfield-group radius">
              <input type="range" id="radius" class="js-radius" min="1340" max="40233" step="1340" value="1340" oninput="radiusUpdate(this.value)">
              <label for="radius">Radius: <output for="radius" id="js-radius-val">1</output>mi</label>
            </div>
             <button type="submit" class="search-button" disabled="true">Search</button>
          </form>
        </div>
        <div class="container-right">
          <div class="js-result-count"></div>
          <div class="js-search-results"></div>
        </div>
        <p class="sloan"</p><a href="http://www.sloanstewart.io/">sloanstewart.io</a></p>
      </main>
      
      <script>
        //This is the "Offline copy of pages" service worker
        if (navigator.serviceWorker.controller) {
          console.log('Active service worker found, no need to register')
        } else {
          //Register the ServiceWorker
          navigator.serviceWorker.register('sw.js', {
            scope: './'
          }).then(function(reg) {
            console.log('Service worker has been registered for scope:'+ reg.scope);
          });
        }
      </script>
      
      <script src="manup.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script src="index.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ40uqDWb1VjfXltRTNKW9YGicS6J38yk&callback=initMap" async defer></script>
      </body>
</html>
